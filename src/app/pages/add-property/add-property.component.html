<div class="parent-container">
    <p-button class="add-btn" (onClick)="showDialog()" label="Add-Property"/>
    <input pInputText type="text" (keyup)="getProperties(searchText)" [(ngModel)]="searchText" placeholder="Search property">
</div>
<div class="row"></div>
<div class="card">
<p-table 
    [value]="getProperties(searchText)" 
    [tableStyle]="{'min-width': '50rem'}"
    [rows]="10"
    [paginator]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Selected City</th>
            <th>Property Name</th>
            <th>Property Area</th>
            <th>Monthly Rental</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-property>
        <tr>
            <td>{{property.selectedCity}}</td>
            <td>{{property.propertyName}}</td>
            <td>{{property.propertyArea}}</td>
            <td>{{property.monthlyRental}}</td>
        </tr>
    </ng-template>
</p-table>
<div class = "pop-up-form">
    <p-dialog  header="Add-Property" [modal]="true" [(visible)]="visible">
        <form class = "add-property-form" #propertyForm="ngForm" [formGroup] = "reactiveForm" (ngSubmit)="addProperty(propertyForm)">
            <div class = "container">
                <p-dropdown 
                    [formControlName]="'selectedCity'"
                    [options]="groupedCities" 
                    placeholder="Select the City"
                    [group]="true">
                        <ng-template let-group pTemplate="group">
                            <div class="flex align-items-center">
                                <img 
                                    src=".\assets\Western Province logo.png"
                                    class="western-flag" 
                                    />
                                <span>{{ group.label }}</span>
                            </div>
                        </ng-template>
                </p-dropdown>
                <div class="row"></div>
                <p-floatLabel>
                    <input class="property-name-box" pInputText id="Property-Name" [formControlName]="'propertyName'"/>
                    <label>Property Name</label>
                </p-floatLabel>
                <div class="row"></div>
                <p-floatLabel>
                    <input class="property-size" pInputText id="property-size" [formControlName]="'propertyArea'"/> 
                    <label> Property Area (sq.ft) </label>
                </p-floatLabel>
                <div class="row"></div>
                <p-floatLabel>
                    <input class="monthly-rental" pInputText id="monthly-rental" [formControlName]="'monthlyRental'"/>
                    <label> Monthly Rental </label> 
                </p-floatLabel>
                <div class="row-button"></div>
                <div class="button-container">
                    <p-button class="submit-btn" onclick="closeDialog()" [disabled]="!propertyForm.valid" type="submit" [raised]="true" label="Submit" severity="warning"  />
                </div>
            </div>
        </form>
    </p-dialog>
</div>
</div>
